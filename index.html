<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soeltan Zaki Rizaldy</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-border: hsl(var(--border));
      --color-input: hsl(var(--input));
      --color-ring: hsl(var(--ring));
      --color-background: hsl(var(--background));
      --color-foreground: hsl(var(--foreground));
      --color-primary: hsl(var(--primary));
      --color-primary-foreground: hsl(var(--primary-foreground));
      --color-secondary: hsl(var(--secondary));
      --color-secondary-foreground: hsl(var(--secondary-foreground));
      --color-destructive: hsl(var(--destructive));
      --color-destructive-foreground: hsl(var(--destructive-foreground));
      --color-muted: hsl(var(--muted));
      --color-muted-foreground: hsl(var(--muted-foreground));
      --color-accent: hsl(var(--accent));
      --color-accent-foreground: hsl(var(--accent-foreground));
      --color-card: hsl(var(--card));
      --color-card-foreground: hsl(var(--card-foreground));
      --color-sidebar: hsl(var(--sidebar));
      --color-sidebar-foreground: hsl(var(--sidebar-foreground));
      --color-sidebar-border: hsl(var(--sidebar-border));
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-background text-foreground antialiased">
  <div id="sidebar-overlay" class="fixed inset-0 z-[55] bg-black/50 opacity-0 pointer-events-none transition-opacity duration-200 md:opacity-0 md:pointer-events-none" aria-hidden="true"></div>
  <div class="flex h-screen min-h-full">
    <header id="mobile-header" class="fixed top-0 left-0 right-0 z-[60] flex h-12 items-center border-b border-sidebar-border bg-sidebar px-4 text-sidebar-foreground md:hidden" aria-label="Mobile menu bar">
      <button type="button" id="sidebar-toggle" aria-label="Open menu" aria-expanded="false" class="-ml-2 rounded-md p-2 hover:bg-accent focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring">
        <svg id="sidebar-toggle-icon" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </header>
    <nav id="sidebar-nav" class="flex w-52 min-w-[13rem] flex-col border-r border-sidebar-border bg-sidebar text-sidebar-foreground" aria-label="Apps">
      <div id="theme-panel" class="border-b border-sidebar-border px-4 py-3"></div>
      <!-- <div id="auth-panel" class="border-b border-sidebar-border px-4 py-3"></div> -->
      <ul id="sidebar-list" class="min-h-0 flex-1 list-none overflow-y-auto p-0 overscroll-contain"></ul>
    </nav>
    <main class="min-w-0 flex-1 flex flex-col">
      <iframe
        id="main-frame"
        title="Embedded GitHub Page"
        src="about:blank"
        class="h-full w-full min-h-0 flex-1 border-0"
      ></iframe>
    </main>
  </div>
  <script src="env.js"></script>
  <script src="config.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js"></script>
</body>
</html>
